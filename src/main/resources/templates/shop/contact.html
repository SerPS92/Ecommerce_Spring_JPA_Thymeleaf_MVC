<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<title>MultiShop - Online Shop Website Template</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">
	
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	
	<!-- Libraries Stylesheet -->
	<link href="lib/animate/animate.min.css" rel="stylesheet">
	<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	
	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
	<!--Topbar-->
	<div th:insert="~{shop/templates/shop_template.html::topbar}"></div>
	<!--Navbar-->
	<div th:insert="~{shop/templates/shop_template.html::navbar}"></div>
	
	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" href="#">Home</a>
					<span class="breadcrumb-item active">Contact</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->
	
	
	<!-- Contact Start -->
	<div class="container-fluid">
		<h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact Us</span>
		</h2>
		<div class="row px-xl-5">
			<div class="col-lg-7 mb-5">
				<div class="contact-form bg-light p-30">
					<div id="success"></div>
					<form th:action="@{/home/send}" name="sentMessage" id="contactForm" novalidate="novalidate">
						<div class="control-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
							       required="required" data-validation-required-message="Please enter your name"/>
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<input type="email" class="form-control" id="from" name="from" placeholder="Your Email"
							       required="required" data-validation-required-message="Please enter your email"/>
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
							       required="required" data-validation-required-message="Please enter a subject"/>
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
                            <textarea class="form-control" rows="8" id="text" name="text" placeholder="Message"
                                      required="required"
                                      data-validation-required-message="Please enter your message"></textarea>
							<p class="help-block text-danger"></p>
						</div>
						<div>
							<button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
								Message
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-5 mb-5">
				<div class="bg-light p-30 mb-30">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194348.23366574117!2d-3.844339569190666!3d40.43783729146552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1ses!2ses!4v1700120850665!5m2!1ses!2ses"
					        style="border:0;" allowfullscreen="" loading="lazy"
					></iframe>
				</div>
				<div class="bg-light p-30 mb-3">
					<p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Street, Madrid, Spain</p>
					<p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info@example.com</p>
					<p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+34666666666</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Contact End -->

<div th:insert="~{shop/templates/shop_template.html::footer}"></div>


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
