<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<title>MultiShop - Online Shop Website Template</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">
	
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	
	<!-- Libraries Stylesheet -->
	<link href="lib/animate/animate.min.css" rel="stylesheet">
	<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	
	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
	<!--Topbar-->
	<div th:insert="~{shop/templates/shop_template.html::topbar}"></div>
	<!--Navbar-->
	<div th:insert="~{shop/templates/shop_template.html::navbar}"></div>
	
	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" th:href="@{/home}">Home</a>
					<a class="breadcrumb-item text-dark" th:href="@{/home/shop}">Shop</a>
					<span class="breadcrumb-item active">Shopping Cart</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->
	
	
	<!-- Cart Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-lg-8 table-responsive mb-5">
				<table class="table table-light table-borderless table-hover text-center mb-0">
					<thead class="thead-dark">
					<tr>
						<th>Products</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
						<th>Remove</th>
					</tr>
					</thead>
					<tbody class="align-middle" >
					<tr th:each="detail:${details}">
						<td th:text="${detail.name}"></td>
						<td th:text="${detail.price}"></td>
						<td th:text="${detail.quantity}"></td>
						<td th:text="${detail.price * detail.quantity}"></td>
						<td>
							<a class="btn btn-sm btn-danger"
							   th:href="@{/home/cart/delete/{id} (id = ${detail.product.id})}">
								<i class="fa fa-times"></i>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-4">
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">Cart Summary</span>
				</h5>
				<div class="bg-light p-30 mb-5">
					<div class="border-bottom pb-2">
						<div class="d-flex justify-content-between mb-3">
							<h6>Subtotal</h6>
							<h6 th:text="${order.total} + '€'"></h6>
						</div>
						<div class="d-flex justify-content-between">
							<h6 class="font-weight-medium">Shipping</h6>
							<h6 class="font-weight-medium">10€</h6>
						</div>
					</div>
					<div class="pt-2">
						<div class="d-flex justify-content-between mt-2">
							<h5>Total</h5>
							<h5 th:text="${order.total + 10} + '€'"></h5>
						</div>
						<a href="#" class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed To Checkout
						</a>
						<a th:href="@{/home/shop}"
						   class="btn btn-block btn-primary font-weight-bold my-3 py-3">Continue shopping
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Cart End -->


</div>
<!--footer-->
<div th:insert="~{shop/templates/shop_template.html::footer}"></div>


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
