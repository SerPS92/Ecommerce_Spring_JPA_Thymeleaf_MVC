<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<title>MultiShop - Online Shop Website Template</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">
	
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	
	<!-- Libraries Stylesheet -->
	<link href="lib/animate/animate.min.css" rel="stylesheet">
	<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	
	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
	<!--Topbar-->
	<div th:insert="~{shop/templates/shop_template.html::topbar}"></div>
	<!--Navbar-->
	<div th:insert="~{shop/templates/shop_template.html::navbar}"></div>
	
	
	<h2>Sign up</h2>
	<form class="form-horizontal" th:action="@{/home/register}" method="post">
		<br></br>
		
		<div class="row">
			<div class="col-md-6">
				<label class="control-label col-sm-2" for="username">Username: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" name="username"
					       placeholder="Insert username" autocomplete="off" required>
				</div>
			</div>
			
			<div class="col-md-6">
				<label class="control-label col-sm-2" for="username">Password: </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password"
					       placeholder="Insert password" autocomplete="off" required>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label class="control-label col-sm-2" for="username">Name: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name"
					       placeholder="Insert name" autocomplete="off" required>
				</div>
			</div>
			
			<div class="col-md-6">
				<label class="control-label col-sm-2" for="username">Lastname: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="lastname"
					       placeholder="Insert lastname" autocomplete="off" required>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label class="control-label col-sm-2" for="username">Phone: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" name="phone"
					       placeholder="Insert phone number" autocomplete="off" required>
				</div>
			</div>
			
			<div class="col-md-6">
				<label class="control-label col-sm-2" for="username">Email: </label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email"
					       placeholder="Insert email" autocomplete="off" required>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="username">Birthday: </label>
			<div class="col-sm-5">
				<input type="date" class="form-control" id="birthday" name="birthday"
				       placeholder="dd/mm/yyyy" autocomplete="off" required>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="address">Address: </label>
			<div class="col-sm-10">
								<textarea id="address" name="address" rows="4" cols="50"
								          placeholder="Insert address">
								</textarea>
			</div>
		</div>
		
		<div class="col-sm-2">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	
	
	</form>


</div>
<!--footer-->
<div th:insert="~{shop/templates/shop_template.html::footer}"></div>


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
