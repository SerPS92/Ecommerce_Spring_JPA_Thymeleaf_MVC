<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>SB Admin 2 - Dashboard</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{admin/templates/admin_template.html::sidebar}"></div>
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div th:insert="~{admin/templates/admin_template.html::topbar}"></div>
			
			<!-- Begin Page Content -->
			<div class="container-fluid">
				
				<!-- Page Heading -->
				<div class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
				</div>
				
				<!-- Content Row -->
				<div class="row">
					
					<h2>Create product</h2>
					<form class="form-horizontal" th:action="@{/product/save}" method="post"
					      enctype="multipart/form-data">
						<br></br>
						
						<div class="col-md-8">
							<label class="control-label col-sm-2" for="name">Name: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name"
								       placeholder="Insert name" autocomplete="off" required>
							</div>
						</div>
						<br>
						
						<div class="col-md-8">
							<label class="control-label col-sm-2" for="category">Category:</label>
							<div class="col-sm-10">
								<select class="form-control" id="category" name="category" required>
									<option value="" disabled selected>Select category</option>
									<option th:each="category:${categoryList}" th:value="${category.id}"
									        th:text="${category.name}"></option>
								</select>
							</div>
						</div>
						
						
						<div class="col-md-8">
							<label class="control-label col-sm-2" for="price">Price: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="price" name="price"
								       placeholder="Insert price" autocomplete="off" required>
							</div>
						</div>
						
						<div class="col-md-8">
							<label class="control-label col-sm-2" for="price_discount">Price discount: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="price_discount" name="price_discount"
								       placeholder="Insert discount price" autocomplete="off" required>
							</div>
						</div>
						
						<div class="col-md-8">
							<label class="control-label col-sm-2" for="stock">Stock: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="stock" name="stock"
								       placeholder="Insert stock" autocomplete="off" required>
							</div>
						</div>
						
						<div class="col-md-8">
							<label class="control-label col-sm-2" for="stock_security">Security stock: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="stock_security" name="stock_security"
								       placeholder="Insert security stock" autocomplete="off" required>
							</div>
						</div>
						
						<br>
						<div class="form-group">
							<label class="control-label col-sm-2" for="img">Images: </label>
							<div class="col-sm-12">
								<input type="file" class="form-control-file" id="img" name="img">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-12">
								<input type="file" class="form-control-file" id="img2" name="img2">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-12">
								<input type="file" class="form-control-file" id="img3" name="img3">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="description">Description: </label>
							<div class="col-sm-10">
								<textarea id="description" name="description" rows="4" cols="50"
								          style="resize: none;">
								</textarea>
							</div>
						</div>
						
						
						<br>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				
				</div>
			
			</div>
			
			<!--Footer-->
			<div th:insert="~{admin/templates/admin_template.html::footer}"></div>
		
		</div>
	</div>


</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>
</html>
