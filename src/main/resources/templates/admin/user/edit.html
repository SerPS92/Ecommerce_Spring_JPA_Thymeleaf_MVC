<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>SB Admin 2 - Dashboard</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{admin/templates/admin_template.html::sidebar}"></div>
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div th:insert="~{admin/templates/admin_template.html::topbar}"></div>
			
			<!-- Begin Page Content -->
			<div class="container-fluid">
				
				<!-- Page Heading -->
				<div class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
				</div>
				
				<!-- Content Row -->
				<div class="row">
					
					<h2>Edit user</h2>
					<form class="form-horizontal" th:action="@{/user/update}" method="post">
						<br></br>
						<input type="hidden" name="id" th:value="${user.id}">
						
						<div class="row">
							<div class="col-md-6">
								<label class="control-label col-sm-2" for="username">Username: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="username" name="username"
									       th:value="${user.username}" placeholder="Insert username"
									       autocomplete="off" required>
								</div>
							</div>
							
							<div class="col-md-6">
								<label class="control-label col-sm-2" for="username">Password: </label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="password" name="password"
									       th:value="${user.password}" placeholder="Insert password" autocomplete="off" required>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<label class="control-label col-sm-2" for="username">Name: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" name="name"
									       th:value="${user.name}" placeholder="Insert name" autocomplete="off" required>
								</div>
							</div>
							
							<div class="col-md-6">
								<label class="control-label col-sm-2" for="username">Lastname: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="lastname" name="lastname"
									       th:value="${user.lastname}" placeholder="Insert lastname" autocomplete="off"
									       required>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<label class="control-label col-sm-2" for="username">Phone: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="phone" name="phone"
									       th:value="${user.phone}" placeholder="Insert phone number" autocomplete="off" required>
								</div>
							</div>
							
							<div class="col-md-6">
								<label class="control-label col-sm-2" for="username">Email: </label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" name="email"
									       th:value="${user.email}" placeholder="Insert email" autocomplete="off" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="username">Birthday: </label>
							<div class="col-sm-10">
								<input type="date" class="form-control" id="birthday" name="birthday"
								       th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}" autocomplete="off" required>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-6" for="type">Type: </label>
							<div class="col-sm-10">
								<select id="type" name="type" class="col-sm-6">
									<option th:disabled=${true}>Select rol</option>
									<option th:value="User" th:selected="${user.type == 'User'}">User</option>
									<option th:value="Admin" th:selected="${user.type == 'Admin'}">Admin</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="username">Address: </label>
							<div class="col-sm-10">
								<textarea id="address" name="address" rows="4" cols="50" th:text="${user.address}"
								          placeholder="Insert address">
								</textarea>
							</div>
						</div>
						
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					
					
					</form>
				
				</div>
			
			</div>
			
			<!--Footer-->
			<div th:insert="~{admin/templates/admin_template.html::footer}"></div>
		
		</div>
	</div>


</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>
</html>
